<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/output.css">
  <link rel="stylesheet" href="style/custom.css">
  <title>Frontend Mentor | Interactive comments section</title>

  <style>
    body {
      width: 100vw;
    }

    .upvote-downvote-container img:hover {
      filter: invert(17%) sepia(9%) saturate(4082%) hue-rotate(318deg) brightness(70%) contrast(85%);
    }

    @media (min-width: 500px) {
      html {
        font-size: 16px;
      }
    }

    @media (min-width: 301px) and (max-width: 499px) {
      html {
        font-size: 15.5px;
      }
    }

    @media (max-width: 300px) {
      html {
        font-size: 13px;
      }
    }
  </style>
  <!-- <script type="module" src="javascript/buttonFunctions.js"></script> -->
</head>
<body class="font-['Rubik'] bg-[--clr-very-light-gray] relative">
  <main class="max-w-[375px] p-4 m-auto min-[1440px]:max-w-[750px]">
    
  </main>
  <script type="module" src="javascript/index.js"></script>
</body>
</html>
